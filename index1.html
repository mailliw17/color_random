<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
    <style>
        body {
            text-align: center;
        }

        .biru-muda {
            background-color: lightblue;
        }

        .kotak {
            width: 25px;
            height: 25px;
            margin: 10px auto;

        .merah {
            background-color: red;
        }

        .hijau {
            background-color: green;
        }

        .biru {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1 id="judul">Bermain dengan warna</h1>
    <button id="button_klik" type="button">Warna Kesukaan</button>

    <br><br>
    <!-- slider  -->
    <div class="kotak merah"></div>
    <input type="range" name="slider1" min="0" max="255"> <br>
    <div class="kotak hijau"></div>
    <input type="range" name="slider2" min="0" max="255"> <br>
    <div class="kotak biru "></div>
    <input type="range" name="slider3" min="0" max="255"> <br>

</body>
